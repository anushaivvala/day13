<body>
<h6>What is DOM?
createElement, 
setAttribute
getElementById, 
querySelector vs querySelectorAll
innerHTML vs innerText
appendChild vs append</h6>

<h2>Results</h2>
<img src="result.png" width="800" height="500">
</body>

</html>

<script type="text/javascript" defer>
// createElement()
const element = document.createElement("div");
element.textContent = "This is a div element";
document.body.appendChild(element);

// setAttribute()
element.setAttribute("id", "myDiv");

// getElementById()
const myDiv = document.getElementById("myDiv");

// querySelector vs querySelectorAll()
const allDivs = document.querySelectorAll("div");
const firstDiv = document.querySelector("div");

// innerHTML vs innerText
element.innerHTML = "<h1>This is a heading</h1>";
element.innerText = "This is some text";

// appendChild vs append()
const newDiv = document.createElement("div");
newDiv.textContent = "This is a new div";
document.body.appendChild(newDiv);

</script>
